language: python
python:
  - "2.7"
  - "3.6"
env:
- SYMPY=0.7.3
- SYMPY=0.7.6
before_install:
  - pip install sympy==$SYMPY
  - pip install numpy==1.7.1
  - sudo apt-get install python-cvxopt
  - sudo apt-get build-dep python-cvxopt
  - pip install cvxopt
  - sudo apt-get install python-scipy
  - pip install coveralls
install:
  - python setup.py install
script:
  - ./run_tests.sh
after_script:
  - coveralls
